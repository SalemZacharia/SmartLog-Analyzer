<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ðŸ“¤ Upload Log File</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: "Segoe UI", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 100px;
        }

        h1 {
            color: #333;
        }

        form {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input[type="file"] {
            padding: 10px;
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #388E3C;
        }
    </style>
</head>
<body>
<h1>ðŸ“‚ SmartLog Analyzer</h1>
<form method="post" enctype="multipart/form-data" action="/upload">
    <input type="file" name="file" accept=".log" required />
    <br>
    <button type="submit">Analyser le fichier</button>
</form>
</body>
</html>
