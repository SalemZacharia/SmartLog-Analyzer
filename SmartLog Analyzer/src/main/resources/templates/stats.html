<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>üìä Logs analys√©s</title>
    <div style="max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; border-radius: 12px; background: #fafafa;">
        <h2 style="text-align: center; color: #333;">üìà Statistiques G√©n√©rales</h2>
        <table style="width: 100%; margin-top: 15px; border-collapse: collapse;">
            <tbody>
            <tr><td><strong>Total de logs</strong></td><td th:text="${metrics.totalLogs}">0</td></tr>
            <tr><td><strong>Logs INFO</strong></td><td th:text="${metrics.infoLogs}">0</td></tr>
            <tr><td><strong>Logs WARN</strong></td><td th:text="${metrics.warnLogs}">0</td></tr>
            <tr><td><strong>Logs ERROR</strong></td><td th:text="${metrics.errorLogs}">0</td></tr>
            <tr><td><strong>% d'erreurs</strong></td><td th:text="${metrics.errorRate} + '%'">0%</td></tr>
            <tr><td><strong>% de warnings</strong></td><td th:text="${metrics.warnRate} + '%'">0%</td></tr>
            <tr><td><strong>D√©but</strong></td><td th:text="${metrics.startTime}">--</td></tr>
            <tr><td><strong>Fin</strong></td><td th:text="${metrics.endTime}">--</td></tr>
            <tr><td><strong>Dur√©e (min)</strong></td><td th:text="${metrics.durationInMinutes}">0</td></tr>
            <tr><td><strong>Logs / minute</strong></td><td th:text="${metrics.logPerMinute}">0</td></tr>
            <tr><td><strong>D√©lai moyen entre erreurs (sec)</strong></td><td th:text="${metrics.avgIntervalBetweenErrorsInSec}">0</td></tr>
            </tbody>
        </table>
    </div>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #fefefe;
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f2f2f2;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 8px;
        }

        .back-btn:hover {
            background-color: #1976D2;
        }

        #chart-container {
            max-width: 600px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
<h1>üìä Logs analys√©s</h1>

<!-- Graphique Chart.js -->
<div id="chart-container">
    <canvas id="logChart"></canvas>
</div>

<!-- Tableau des logs -->
<table>
    <thead>
    <tr>
        <th>Date</th>
        <th>Niveau</th>
        <th>Message</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="log : ${logs}">
        <td th:text="${log.timestamp}"></td>
        <td th:text="${log.level}"></td>
        <td th:text="${log.message}"></td>
    </tr>
    </tbody>
</table>

<div style="text-align:center">
    <a class="back-btn" href="/">‚¨ÖÔ∏è Retour √† l'upload</a>
</div>

<!-- Script Chart.js avec Thymeleaf -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    let logLevelCount = [[${logLevelCount}]];

    // Transforme en labels / valeurs
    const labels = Object.keys(logLevelCount);
    const values = Object.values(logLevelCount);

    const ctx = document.getElementById('logChart');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Occurrences par niveau',
                data: values,
                backgroundColor: ['#4CAF50', '#FFC107', '#F44336']
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { display: false },
                title: {
                    display: true,
                    text: 'R√©partition des logs'
                }
            }
        }
    });
    /*]]>*/
</script>
</body>
</html>
