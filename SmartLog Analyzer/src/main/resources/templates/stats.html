<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>üìä R√©sultats d'analyse</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #fefefe;
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f2f2f2;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 8px;
        }

        .back-btn:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
<h1>üìä Logs analys√©s</h1>
<table>
    <thead>
    <tr>
        <th>Date</th>
        <th>Niveau</th>
        <th>Message</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="log : ${logs}">
        <td th:text="${log.timestamp}"></td>
        <td th:text="${log.level}"></td>
        <td th:text="${log.message}"></td>
    </tr>
    </tbody>
</table>
