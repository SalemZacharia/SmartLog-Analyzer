<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>üìä Logs analys√©s</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #fefefe;
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f2f2f2;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 8px;
        }

        .back-btn:hover {
            background-color: #1976D2;
        }

        #chart-container {
            max-width: 600px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
<h1>üìä Logs analys√©s</h1>

<!-- Graphique Chart.js -->
<div id="chart-container">
    <canvas id="logChart"></canvas>
</div>

<!-- Tableau des logs -->
<table>
    <thead>
    <tr>
        <th>Date</th>
        <th>Niveau</th>
        <th>Message</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="log : ${logs}">
        <td th:text="${log.timestamp}"></td>
        <td th:text="${log.level}"></td>
        <td th:text="${log.message}"></td>
    </tr>
    </tbody>
</table>

<div style="text-align:center">
    <a class="back-btn" href="/">‚¨ÖÔ∏è Retour √† l'upload</a>
</div>

<!-- Script Chart.js avec Thymeleaf -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    let logLevelCount = [[${logLevelCount}]];

    // Transforme en labels / valeurs
    const labels = Object.keys(logLevelCount);
    const values = Object.values(logLevelCount);

    const ctx = document.getElementById('logChart');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Occurrences par niveau',
                data: values,
                backgroundColor: ['#4CAF50', '#FFC107', '#F44336']
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { display: false },
                title: {
                    display: true,
                    text: 'R√©partition des logs'
                }
            }
        }
    });
    /*]]>*/
</script>
</body>
</html>
